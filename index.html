<body>
    <div class="container">
        <span class="logo">BetaSM</span>
        <h1>Find Your First Beta Testers</h1>

    <button type="submit" class="btn">Join Waitlist ‚Üí</button>
<form id="beta-form">
    <input type="email" id="email" name="email" placeholder="Your email address" required>
    <br>
    <button type="submit" class="btn" id="submit-btn">Join Waitlist ‚Üí</button>
    
    <!-- This div will show status messages to the user -->
    <div id="form-status" style="margin-top: 15px; font-weight: bold;"></div>
</form>

<!-- Load EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your PUBLIC KEY
    emailjs.init("YOUR_PUBLIC_KEY_HERE"); // <-- REPLACE WITH YOUR KEY

    const form = document.getElementById('beta-form');
    const statusDiv = document.getElementById('form-status');
    const submitButton = document.getElementById('submit-btn');

    form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Stop the page from reloading
        
        // Get the current date and time
        const now = new Date();
        const signupDate = now.toLocaleString();
        const userEmail = document.getElementById('email').value;

        // Show "Sending..." message and disable the button to prevent double-clicks
        statusDiv.style.color = 'blue';
        statusDiv.textContent = 'Sending your request...';
        submitButton.disabled = true;

        try {
            // Send the email
            const response = await emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                email: userEmail,
                date: signupDate
            });

            console.log('SUCCESS!', response);
            
            // Show success message for a moment before redirecting
            statusDiv.style.color = 'green';
            statusDiv.textContent = 'Success! Redirecting you...';
            
            // Wait 1.5 seconds so the user can read the message, then redirect
            setTimeout(() => {
                window.location.href = 'thankyou.html';
            }, 1500);

        } catch (error) {
            // Show error message and re-enable the button
            console.error('FAILED...', error);
            statusDiv.style.color = 'red';
            statusDiv.textContent = 'Oops! Something went wrong. Please try again.';
            submitButton.disabled = false; // Let them try again
        }
    });
</script>

</body>
</html>
