<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaSM - Find Your First Beta Testers</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background: linear-gradient(to bottom, #4f46e5, #7c3aed); color: white; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { max-width: 500px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .logo { font-weight: bold; font-size: 3rem; margin-bottom: 20px; display: block; }
        .tagline { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }
        .btn { background: white; color: #7c3aed; padding: 15px 30px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; margin: 10px; border: none; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-3px); }
        form { margin-top: 20px; }
        input { padding: 15px; width: 300px; border: none; border-radius: 50px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <span class="logo">BetaSM</span>
        <h1>Find Your First Beta Testers</h1>
        <p class="tagline">Launch your product to a curated community of early adopters eager to give feedback.</p>
        
     <form id="beta-form">
    <input type="email" id="email" name="email" placeholder="Your email address" required>
    <br>
    <button type="submit" class="btn">Join Waitlist ‚Üí</button>
</form>

<!-- Load EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your Public Key
    (function() {
        emailjs.init("zNY9PoWqX-kafuu-7); // <-- REPLACE THIS WITH YOUR REAL PUBLIC KEY
    })();

    // Handle form submission
    document.getElementById('beta-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Stop the form from reloading the page

        // Send the email
        emailjs.sendForm('service_o1ssjtp', 'template_8odhskh', this) // <-- REPLACE THESE IDs
            .then(function() {
                // Success! Redirect to thank you page.
                window.location.href = 'thankyou.html';
            }, function(error) {
                // Error! Alert the user (you can make this prettier later)
                alert('Oops! Something went wrong. Please try again.');
                console.error('EmailJS Error:', error);
            });
    });
</script>

    </div>
</body>
</html>
