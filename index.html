<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaSM - Find Your First Beta Testers</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 20px; background: linear-gradient(to bottom, #4f46e5, #7c3aed); color: white; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { max-width: 500px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .logo { font-weight: bold; font-size: 3rem; margin-bottom: 20px; display: block; }
        .tagline { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }
        .btn { background: white; color: #7c3aed; padding: 15px 30px; text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; margin: 10px; border: none; cursor: pointer; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-3px); }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        form { margin-top: 20px; }
        input { padding: 15px; width: 300px; border: none; border-radius: 50px; margin-bottom: 15px; }
        #form-status { margin-top: 20px; min-height: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <span class="logo">BetaSM</span>
        <h1>Find Your First Beta Testers</h1>
        <p class="tagline">Launch your product to a curated community of early adopters eager to give feedback.</p>
        
        <form id="beta-form">
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            <br>
            <button type="submit" class="btn" id="submit-btn">Join Waitlist â†’</button>
            
            <div id="form-status"></div>
        </form>
        <p> For founders |  For testers</p>
    </div>

    <!-- Load EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your Public Key
        emailjs.init("zNY9PoWqX-kafuu-7"); // REPLACE THIS WITH YOUR REAL PUBLIC KEY

        const form = document.getElementById('beta-form');
        const statusDiv = document.getElementById('form-status');
        const submitButton = document.getElementById('submit-btn');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Stop the page from reloading
            
            // Get the current date and time
            const now = new Date();
            const signupDate = now.toLocaleString();
            const userEmail = document.getElementById('email').value;

            // Show "Sending..." message and disable the button to prevent double-clicks
            statusDiv.style.color = 'white';
            statusDiv.textContent = 'Sending your request...';
            submitButton.disabled = true;

            try {
                // Send the email
                const response = await emailjs.send("service_nc2c7e8", "template_8odhskh", { // REPLACE THESE IDs
                    email: userEmail,
                    date: signupDate
                });

                console.log('SUCCESS!', response);
                
                // Show success message for a moment before redirecting
                statusDiv.style.color = 'lightgreen';
                statusDiv.textContent = 'Success! Redirecting you...';
                
                // Wait 1.5 seconds so the user can read the message, then redirect
                setTimeout(() => {
                    window.location.href = 'thankyou.html';
                }, 1500);

            } catch (error) {
                // Show error message and re-enable the button
                console.error('FAILED...', error);
                statusDiv.style.color = '#ff6b6b';
                statusDiv.textContent = 'Oops! Something went wrong. Please try again.';
                submitButton.disabled = false; // Let them try again
            }
        });
    </script>
</body>
</html>
